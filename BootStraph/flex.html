<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
      h1{
        text-align: center;
      }
    </style>
     
</head>
<body>
  <h1>Row</h1>

  <div class="d-flex flex-row m-2 p-3 border border-danger">
    <div class="m-2 p-3 border border-primary">hyd</div>
    <div class="m-2 p-3 border border-success">vizag</div>
    <div class="m-2 p-3 border border-warning">bangalore</div>
    <div class="m-2 p-3 border border-info">chennai</div>
  </div>
  <h1>row reverse </h1>
    <div class="d-flex flex-row-reverse m-2 p-3 border border-danger">
      <div class="m-2 p-3 border border-primary">hyd</div>
      <div class="m-2 p-3 border border-success">vizag</div>
      <div class="m-2 p-3 border border-warning">bangalore</div>
      <div class="m-2 p-3 border border-info">chennai</div>
    </div>
    <h1>column</h1>
    <div class="d-flex flex-column m-2 p-3 border border-danger">
      <div class="m-2 p-3 border border-primary">hyd</div>
      <div class="m-2 p-3 border border-success">vizag</div>
      <div class="m-2 p-3 border border-warning">bangalore</div>
      <div class="m-2 p-3 border border-info">chennai</div>
    </div>

    <h1>column reverse </h1>

    <div class="d-flex flex-column-reverse m-2 p-3 border border-danger">
      <div class="m-2 p-3 border border-primary">hyd</div>
      <div class="m-2 p-3 border border-success">vizag</div>
      <div class="m-2 p-3 border border-warning">bangalore</div>
      <div class="m-2 p-3 border border-info">chennai</div>
    </div>
</body>
</html>
