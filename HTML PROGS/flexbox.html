<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .flex>div{
            border: 3px double black;
            padding: 2%;
            margin: 2% 4%;
            font-size: 100px;
            color: black;
            }
            .flex{
                height: 350px;
                display: flex;
                flex-direction:  row ;
                /* display:inline; */
                /* justify-content:space-evenly; */
                flex-wrap: wrap;
                align-items:baseline;
            }
    </style>
</head>
<body>
    <div>
        <div class="flex">
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <!-- <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div> -->
            

        </div>
    </div>
</body>
</html>
